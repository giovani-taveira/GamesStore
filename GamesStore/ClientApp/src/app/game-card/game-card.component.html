<div class="container">
  <div class="row">

      <div class="col-sm-3 " *ngFor="let game of games">
        <div class="card " style="width: 12rem;">
          <img class="card-img-top" src="https://image.api.playstation.com/vulcan/img/cfn/11307-dNapclgq_VqNtQ98Xp_LxovvAdjd5AknZhd_-k2Cckq9FPtKDXAHk-ODCfvDKChH6hkEO0VLtj7Vk4E-Z8G707oe0N.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text" >{{game.name}}</p>
            <p class="card-text">R${{game.price}}</p>
          </div>
        </div>
      </div>

   </div>
 </div>

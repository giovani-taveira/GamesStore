<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
  <div *ngIf="!IsAuthenticate" class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://www.snakebyte-group.com/wp-content/uploads/2019/12/logo_gs.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form class="form">
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="userLogin.Email" name="login" placeholder="email">
        <input type="text" id="password" class="fadeIn third" [(ngModel)]="userLogin.Password" name="login" placeholder="senha">
        <a id="text" class="underlineHover" href="#">Esqueceu sua Senha?</a>
        <br />
        <input type="submit" class="fadeIn fourth" (click)="authenticate() " value="Entrar">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <p class="text2"> É novo por aqui? Então <a class="underlineHover" href="#"> Cadastre-se</a> </p>
      </div>
    </div>
  </div>

  <div *ngIf="IsAuthenticate">
    <app-nav-menu></app-nav-menu>
  </div>
</body>

          <ul class="nav nav-pills flex-column mb-auto ">
            <li class="nav-item"> <a href="#" class="nav-link " aria-current="page"> <i class="bi bi-shop" style="font-size: 26px"></i><span class="ms-2">Store</span> </a> </li>

      <div class="col-10" style="padding-left: 50px;">

            <div class="form"> <i class="bi bi-search color-#9a9a9a "></i> <input type="text" class="form-control form-input color-#9a9a9a" placeholder="Pesquisar"></div>
            <ul class="navbar-nav flex-grow">
              <li class="nav-item"

                    type="button"

                    data-target=".navbar-collapse"

                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse "
                 [ngClass]="{ show: isExpanded }">
              <div class="dropdown">
                <a href="#" class=" align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2" > <strong> {{data.user.name}} </strong> </a>

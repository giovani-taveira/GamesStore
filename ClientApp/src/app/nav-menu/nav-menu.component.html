<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>


<body>
  <div class="container-fluid h-100 p-0" >
    <div class="" >

      <div class="col-10 ">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light box-shadow mb-0 flex-shrink-0">
          <div class="container ">
            <a href="/" class=" align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none p-5 float-left"> <svg width="0" height="60"> </svg> <span class="fs-3">Games Store</span> </a>
            <div class="form">
              <i class="bi bi-search color-#9a9a9a "></i> <input type="search"
                                                                 class="form-control form-input color-#9a9a9a "
                                                                 placeholder="Pesquisar"
                                                                 (keyup)="onKeyUp($event.target)">
            </div>
            <ul class="navbar-nav flex-grow">
              <li class="nav-item"
                  [routerLinkActive]="['link-active']"
                  [routerLinkActiveOptions]="{ exact: true }">
                <a class="nav-games" [routerLink]="['/']">Descobrir</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-games" [routerLink]="['/']">Navegar</a>
              </li>

            </ul>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse "
                 [ngClass]="{ show: isExpanded }">
              <div class="dropdown">
                <a href="#" class=" align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2"> <strong> {{data.user.gamerTag}} </strong> </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                  <li><a class="dropdown-item" href="#">New project</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class="col-3">
          <div class="d-flex flex-column  flex-shrink-0 p-4 " id="teste" style=" color: #9a9a9a">

            <ul class="nav nav-pills flex-column mb-auto ">
              <li class="nav-item" (click)="showStore()"> <a  class="nav-link " aria-current="page"> <i class="bi bi-shop" style="font-size: 26px" ></i><span class="ms-2">Store</span> </a> </li>
              <li (click)="showLibrary()"> <a  class="nav-link"> <i class="bi bi-grid-fill" style="font-size: 26px"></i><span class="ms-2" >Biblioteca</span> </a> </li>
              <li (click)="showWishList()"> <a  class="nav-link"> <i class="bi bi-heart-fill" style="font-size: 26px"></i><span class="ms-2" >Lista de Desejos</span> </a> </li>
              <li (click)="showCart()"> <a  class="nav-link"> <i class="bi bi-cart3" style="font-size: 26px"></i><span class="ms-2" >Carrinho</span> </a> </li>
              <!--<li> <a href="#" class="nav-link text-white"> <i class="fa fa-bookmark"></i><span class="ms-2">Configurações</span> </a> </li>-->
            </ul>
          </div>

        </div>
        <app-game-card *ngIf="activateStore" [games]="games | filterGamesByName: filter"  ></app-game-card>
        <app-library *ngIf="activateLibrary"></app-library>
        <app-wishlist *ngIf="activateWishList"></app-wishlist>
        <app-cart *ngIf="activateCart"></app-cart>

      </div>
    </div>
  </div>
</body>
